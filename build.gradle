plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

//set compile java utf8
sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava{
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("net.dv8tion:JDA:5.0.0-alpha.17")

}

test {
    useJUnitPlatform()
}